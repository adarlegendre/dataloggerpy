{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>
                <p class="text-center">You are now logged in as {{ user.username }}</p>
                <div class="text-center mt-4">
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
